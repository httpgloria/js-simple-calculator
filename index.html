<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
         rel="stylesheet"
      />
      <title>JS Simple Calculator | Gloria Duan</title>
      <link rel="stylesheet" href="./css/styles.css" />
   </head>
   <body>
      <div class="calculator">
         <div class="calculator-screen">
            <div class="calculator__display--small"></div>
            <div class="calculator__display--large"></div>
         </div>
         <div class="calculator-numpad-wrapper">
            <p style="font-size: 14px; color: gray; margin-bottom: 10px">
               Developed by
               <span style="color: #fff; font-weight: bold">Gloria Duan</span>
            </p>
            <div class="calculator-numpad">
               <div class="calculator__numkey clear">C</div>
               <div class="calculator__numkey back">
                  <ion-icon name="backspace-outline"></ion-icon>
               </div>
               <div class="calculator__numkey operator" data-operator="divide">
                  รท
               </div>
               <div class="calculator__numkey number">7</div>
               <div class="calculator__numkey number">8</div>
               <div class="calculator__numkey number">9</div>
               <div
                  class="calculator__numkey operator"
                  data-operator="multiply"
               >
                  <ion-icon name="close-outline"></ion-icon>
               </div>
               <div class="calculator__numkey number">4</div>
               <div class="calculator__numkey number">5</div>
               <div class="calculator__numkey number">6</div>
               <div
                  class="calculator__numkey operator"
                  data-operator="subtract"
               >
                  <ion-icon name="remove-outline"></ion-icon>
               </div>
               <div class="calculator__numkey number">1</div>
               <div class="calculator__numkey number">2</div>
               <div class="calculator__numkey number">3</div>
               <div class="calculator__numkey operator" data-operator="add">
                  <ion-icon name="add-outline"></ion-icon>
               </div>
               <div class="calculator__numkey number">0</div>
               <div class="calculator__numkey number">.</div>
               <div class="calculator__numkey equal" data-operator="equal">
                  <ion-icon name="reorder-two-outline"></ion-icon>
               </div>
            </div>
         </div>
      </div>

      <script
         type="module"
         src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
         nomodule
         src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
      <script src="./js/app.js"></script>
   </body>
</html>
